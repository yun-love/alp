name: Deploy WebVM (Dual Cloud)
on:
  push:
    branches: [ main ]

# 必须设置权限，否则 GitHub Pages 无法发布
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. 跨架构环境准备
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: i386

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 2. 构建并导出 32 位系统镜像
      - name: Build and Export rootfs
        run: |
          docker buildx build --platform linux/386 -t webvm-image --load .
          docker create --name temp-container webvm-image
          docker export temp-container > rootfs.tar
          docker rm temp-container

      # 3. 准备 WebVM 前端并整合镜像
      - name: Prepare Frontend
        run: |
          mkdir dist
          # 获取官方前端页面
          curl -L https://github.com/leaningtech/webvm/archive/refs/heads/main.zip -o webvm.zip
          unzip webvm.zip
          cp -r webvm-main/* dist/
          # 压缩并移动镜像
          gzip -9 rootfs.tar
          mv rootfs.tar.gz dist/
          # 关键：让网页知道去哪里找你的系统包
          cd dist
          sed -i 's/IMAGE_URL/rootfs.tar.gz/g' index.html || true

      # 4. 【新增】部署到 GitHub Pages
      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

