name: Deploy WebVM
on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. 配置 QEMU 跨架构支持
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: i386

      # 2. 配置 Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. 编译 32 位镜像并导出为 tar (跳过了高危的 nvim 运行，现在构建会非常快)
      - name: Build and Export rootfs
        run: |
          docker buildx build --platform linux/386 -t webvm-image --load .
          docker create --name temp-container webvm-image
          docker export temp-container > rootfs.tar
          docker rm temp-container

      # 4. 下载 WebVM 官方前端框架并压缩镜像
      - name: Prepare WebVM Frontend
        run: |
          mkdir dist
          curl -L https://github.com/leaningtech/webvm/archive/refs/heads/main.zip -o webvm.zip
          unzip webvm.zip
          # 将网页文件复制到发布目录
          cp -r webvm-main/* dist/
          # 将系统镜像放入发布目录并进行极限压缩
          mv rootfs.tar dist/
          cd dist
          gzip -9 rootfs.tar
          # 修改 index.html 使其默认加载我们压缩后的 rootfs.tar.gz
          sed -i 's/IMAGE_URL/rootfs.tar.gz/g' index.html || true

