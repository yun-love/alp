name: Deploy WebVM
on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    [span_4](start_span)runs-on: ubuntu-24.04 # 使用最新的 Ubuntu 环境[span_4](end_span)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. 关键：安装 QEMU 以支持在 64位机器上构建 32位镜像
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: i386

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 2. [span_5](start_span)构建 32位镜像并导出[span_5](end_span)
      - name: Build and Export
        run: |
          docker buildx build --platform linux/386 -t webvm-image --load .
          docker create --name temp-container webvm-image
          docker export temp-container > rootfs.tar
          docker rm temp-container

      # 3. 准备前端环境 (从 WebVM 官方获取必要文件)
      - name: Prepare Frontend
        run: |
          mkdir dist
          # 下载 WebVM 官方前端程序，这样你就不需要自己写 HTML 了
          curl -L https://github.com/leaningtech/webvm/archive/refs/heads/main.zip -o webvm.zip
          unzip webvm.zip
          cp -r webvm-main/* dist/
          # 把你的 rootfs.tar 放到 dist 目录
          mv rootfs.tar dist/

      # 4. 将 tar 转换为 disk 格式 (WebVM 实际上可以直接处理特定打包的 tar 或使用其转换脚本)
      # 注意：为了简化，我们这里直接使用 gzip 压缩
      - name: Compress
        run: |
          cd dist
          gzip -9 rootfs.tar

