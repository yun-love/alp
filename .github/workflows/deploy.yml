name: Deploy WebVM
on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. 安装 QEMU 以支持在 64位机器上构建 32位 (i386) 镜像
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: i386

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 2. 构建 32位镜像并导出 rootfs
      - name: Build and Export
        run: |
          docker buildx build --platform linux/386 -t webvm-image --load .
          docker create --name temp-container webvm-image
          docker export temp-container > rootfs.tar
          docker rm temp-container

      # 3. 准备前端环境并整合镜像
      - name: Prepare Frontend
        run: |
          mkdir dist
          # 下载 WebVM 官方前端
          curl -L https://github.com/leaningtech/webvm/archive/refs/heads/main.zip -o webvm.zip
          unzip webvm.zip
          cp -r webvm-main/* dist/
          # 将 rootfs 放入 dist 并压缩
          mv rootfs.tar dist/
          cd dist
          gzip -9 rootfs.tar

